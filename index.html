<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>NBA Playoff Predictions</title>
</head>
<body>
  <h1>NBA Playoff Predictions</h1>
  <div id="playoff-picture">
    <!-- Playoff brackets and matchup predictions will be displayed here -->
  </div>
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <!-- Leaderboard rows will be generated dynamically -->
      </tbody>
    </table>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
